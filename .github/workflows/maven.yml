name: Test Automation Framework

on:
  schedule:
  - cron: 00 18 * * *
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
      
    steps:
    - name: checkout code
      uses: actions/checkout@v2
      with:
        ref: master
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Running Automation tests with Maven
      run: mvn test -X -Dbrowser=chrome -DisLambdaTest=true -DisHeadless=false

    - name: Upload Test Logs
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
        name: Test Logs
        path: logs/

    - name: Upload Screenshots as artifact
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
        name: screenshots
        path: screenshots/

    - name: Upload HTML Reports as Artifact
      if: always()
      uses: actions/upload-artifact@v4.4.3
      with:
        name: html-report
        path: report.html

    - name: Test Execution Status
      run: echo "Test Execution Completed"


    - name: Copy reports to gh-pages folder
      if: always()

      run: |
        mkdir -p public/extent-reports
        cp -R report.html public/extent-reports/
        cp -R screenshots public/extent-reports/screenshots
        ls -l
        
    - name: Deploy
      if: always()
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: public/extent-reports
        token: ${{secrets.PAT20242}}
        clean: true









      

